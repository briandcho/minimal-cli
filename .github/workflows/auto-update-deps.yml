name: Auto Update Dependencies

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tox update_deps
        run: tox -e update_deps

      - name: Find existing auto-update PR
        id: find_pr
        uses: peter-evans/find-pull-request@v3
        with:
          branch: chore/auto-update-deps
          state: open

      - name: Close previous auto-update PR (if any)
        if: steps.find_pr.outputs.pull-request-number != ''
        uses: peter-evans/close-pull@v3
        with:
          pull-request-number: ${{ steps.find_pr.outputs.pull-request-number }}
          comment: Closing prior auto-update PR in favor of a fresh one.

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update requirements and pre-commit hooks'
          title: 'chore(deps): weekly dependency updates'
          body: |
            This automated PR updates pinned dependencies using `tox -e update_deps` and refreshes pre-commit hooks via `pre-commit autoupdate`.

            - requirements*.txt updated via pip-tools
            - pre-commit hooks autoupdated
          branch: chore/auto-update-deps
          labels: dependencies, automated
          signoff: false
